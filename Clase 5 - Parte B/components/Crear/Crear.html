<!DOCTYPE html>
<html lang="en" ng-app="contactApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Crear.css">
    <title>Crear contacto!</title>
</head>
<body ng-controller="CrearController">
    <header class="header">
        <h1 class="header__title">Crea nuevo contacto!</h1>
    </header>
    <section class="form">
        <label for="name" class="form__label">Nombre</label>
        <input type="text" id="name" class="form__input" placeholder="Ingresa el nombre y apellido" ng-model="nameInput">
        <label for="phone" class="form__label">Numero teléfono</label>
        <input type="text" id="phone" class="form__input" placeholder="Ingresa el número de contacto" ng-model="phoneInput">
        <label for="email" class="form__label">Correo</label>
        <input type="email" id="email" class="form__input" placeholder="Ingresa el correo electrónico" ng-model="emailInput">
        <a class="form__button" ng-click="crear()">CREAR</a>
    </section>
    <footer class="footer">
        <a href="../ListaContactos/ListaContactos.html" class="footer__button">Regresar</a>
    </footer>
    
    <!-- Librerias -->
    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>    
    <!-- Sweet Alert js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>   
    
    <!-- Controllers -->
    <!-- App -->
    <script src="../App.js"></script>
    <!-- crearController -->
    <script src="./CrearController.js"></script>
</body>
</html>
